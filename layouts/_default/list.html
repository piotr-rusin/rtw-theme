{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title | markdownify }}</h1>
{{ end }}

{{ .Content }}

{{ range .Pages.GroupByDate "2006" }}
<h2>{{ .Key }}</h2>
<ul>
{{ range .Pages }}
  <li>
    <span class="date">{{ .Date.Format "02 Jan" }}</span> - 
    <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
  </li>
{{ end }}
</ul>
{{ end }}

{{ partial "footer.html" . }}
